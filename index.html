<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FPS Code AK</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }
</style>

<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>
</head>
<body>

<script>
/* ---------------- BASIC SCENE ---------------- */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  75, window.innerWidth / window.innerHeight, 0.1, 1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* ---------------- LIGHTING ---------------- */
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

/* ---------------- FLOOR ---------------- */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ color: 0x444444 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* ---------------- PLAYER ---------------- */
camera.position.set(0, 1.6, 5);

/* ---------------- CODE AK (NO MODELS) ---------------- */
const gun = new THREE.Group();
const dark = new THREE.MeshStandardMaterial({ color: 0x222222 });
const wood = new THREE.MeshStandardMaterial({ color: 0x5a3a1a });

// Body
const body = new THREE.Mesh(
  new THREE.BoxGeometry(0.5, 0.2, 1),
  dark
);
gun.add(body);

// Barrel
const barrel = new THREE.Mesh(
  new THREE.CylinderGeometry(0.04, 0.04, 1.2),
  dark
);
barrel.rotation.x = Math.PI / 2;
barrel.position.z = -1.1;
barrel.position.y = 0.05;
gun.add(barrel);

// Stock
const stock = new THREE.Mesh(
  new THREE.BoxGeometry(0.25, 0.25, 0.6),
  wood
);
stock.position.z = 0.8;
stock.position.y = -0.05;
gun.add(stock);

// Grip
const grip = new THREE.Mesh(
  new THREE.BoxGeometry(0.15, 0.35, 0.15),
  wood
);
grip.position.y = -0.35;
grip.position.z = 0.2;
gun.add(grip);

// Magazine
const mag = new THREE.Mesh(
  new THREE.BoxGeometry(0.18, 0.45, 0.25),
  dark
);
mag.position.y = -0.45;
mag.position.z = -0.1;
mag.rotation.x = 0.2;
gun.add(mag);

// Position gun (FPS view)
gun.position.set(0.4, -0.4, -0.8);
camera.add(gun);
scene.add(camera);

/* ---------------- SHOOTING ---------------- */
let bullets = [];
window.addEventListener("click", () => {
  const bullet = new THREE.Mesh(
    new THREE.SphereGeometry(0.03),
    new THREE.MeshBasicMaterial({ color: 0xffff00 })
  );
  bullet.position.copy(camera.position);
  bullet.velocity = new THREE.Vector3(0, 0, -1)
    .applyQuaternion(camera.quaternion)
    .multiplyScalar(0.6);
  scene.add(bullet);
  bullets.push(bullet);

  // recoil
  gun.position.z = -0.75;
});

/* ---------------- MOUSE LOOK ---------------- */
let pitch = 0, yaw = 0;
document.body.requestPointerLock =
  document.body.requestPointerLock ||
  document.body.mozRequestPointerLock;

document.body.onclick = () => document.body.requestPointerLock();

document.addEventListener("mousemove", (e) => {
  yaw -= e.movementX * 0.002;
  pitch -= e.movementY * 0.002;
  pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, pitch));
  camera.rotation.set(pitch, yaw, 0);
});

/* ---------------- GAME LOOP ---------------- */
function animate() {
  requestAnimationFrame(animate);

  bullets.forEach((b, i) => {
    b.position.add(b.velocity);
    if (b.position.length() > 200) {
      scene.remove(b);
      bullets.splice(i, 1);
    }
  });

  // return gun after recoil
  gun.position.z += (-0.8 - gun.position.z) * 0.2;

  renderer.render(scene, camera);
}
animate();

/* ---------------- RESIZE ---------------- */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
